<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var sentence = window.prompt("input data");
		var char = window.prompt("input a char to search");
		document.write(sentence.indexOf(char)+"<br>");
		document.write(sentence.lastIndexOf(char)+"<br>");
		document.write(sentence.indexOf(char, 3)+"<br>");
	</script>
</body>
</html>
